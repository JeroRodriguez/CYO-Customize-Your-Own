<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    

    <title>CYO | Customize Your Own</title>
</head>
<body>

    <header class="header">

        <a href="#" class="logo">CYO</a>

            <ul class="navbar">
                <li><a href="#" class="best-seller">Best Seller</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#" class="sales">Sales</a></li>
            </ul>

            <div class="main-nav">
                <a href="#" class="favorites-btn"><i class="bi bi-suit-heart"></i></a>
                <a href="#" class="cart-btn"><i class="bi bi-bag"></i></a>
                <a href="#" class="sign-in">Sign In</a>
                <a href="#" class="register">Register</a>
                <div class="bi bi-list" id="menu-icon"></div>
            </div>

    </header>

    <main>
        <section class="first-view-section">
            <div class="new-choose-bar"><a href="#">New Shoes</a></div>

            <div class="container-collage-shoes">
                <div class="container-logo-img"><img src="img/logo.png" alt="Logo CYO" class="logo-img"></div>
                <h1 class="slogan-phrase"><span class="word-1">CUSTOMIZE</span> <span class="word-2">YOUR</span> <span class="word-3">OWN</span></h1>
                <div class="container-air-force"><img src="img/Air Force.png" alt="Air Force One" class="shoe-img"></div>
                <div class="container-new-balance"><img src="img/NB.png" alt="New Balance 990" class="shoe-img"></div>
                <div class="container-forum"><img src="img/Forum.png" alt="Adidas Forum" class="shoe-img"></div>
                <div class="container-jordan"><img src="img/Jordan.png" alt="Jordan Retro 9" class="shoe-img"></div>
                <div class="container-vomero"><img src="img/Vomero.png" alt="Nike Vomero" class="shoe-img"></div>
            </div>

            <div class="new-choose-bar"><a href="#">Choose...</a></div>
        </section>

        <section class="general-shoes-section">

            <div class="container-all-shoes">

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

                <div class="container-each-shoe">
                    <h1>Air force one</h1>
                    <p>Price</p>
                </div>

            </div>
        </section>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
